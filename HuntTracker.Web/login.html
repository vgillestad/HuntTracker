<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HuntTracker - Login</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/icomoon.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-gettext/dist/angular-gettext.min.js"></script>

    <script src="js/controllers/login.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/users.js"></script>
</head>
<body ng-app="HTLogin" ng-controller="LoginCtrl">
    <div class="container" style="margin-top:10%">
        <div class="col-md-5 col-md-offset-3">

            <!--LOGIN-->
            <div ng-show="view === 'login'" class="panel">
                <div class="panel-body">

                    
                    <p class="text-danger" ng-show="errorMessage">{{errorMessage}}</p>
                    <form role="form" class="loginform">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-group-addon icon-user"></i>
                                <input type="email" class="form-control"
                                       placeholder="username or email" ng-model="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only" ng-model="password">Password</label>
                            <div class="input-group">
                                <i class="input-group-addon icon-lock"></i>
                                <input type="password" class="form-control" 
                                       placeholder="password" ng-model="password">
                            </div>
                        </div>
                        <button type="button" class="btn btn-success login" ng-click="loginSubmit()">Login</button>
                        <div class="form-group">
                            <a href="#" style="font-size: small; color: lightgrey" ng-click="register()">Register</a>
                            <a href="#" style="font-size: small; color: lightgrey" class="pull-right" ng-click="forgot()">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>

            <!--REGISTER-->
            <div ng-show="view === 'register'" class="panel panel-default">
                <div class="panel-body">
                    <p class="login-error" ng-model="errorMessage" ng-show="errorMessage"></p>
                    <form role="form" class="loginform">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-group-addon icon-profile"></i>
                                <input type="text" class="form-control"
                                       placeholder="first name" ng-model="firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-group-addon icon-profile"></i>
                                <input type="text" class="form-control"
                                       placeholder="last name" ng-model="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-group-addon icon-envelop3"></i>
                                <input type="email" class="form-control"
                                       placeholder="username or email" ng-model="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only" ng-model="password">Password</label>
                            <div class="input-group">
                                <i class="input-group-addon icon-lock"></i>
                                <input type="password" class="form-control"
                                       placeholder="password" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default col-md-1 col-xs-2" ng-click="login()"><i class="icon-arrow-left2"></i></button>
                            <button type="button" class="btn btn-success col-md-11 col-xs-10" ng-click="registerSubmit()">Register</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--FORGOT-->
            <div ng-show="view === 'forgot'" class="panel panel-default">
                <div class="panel-body">
                    <p class="login-error" ng-model="errorMessage" ng-show="errorMessage"></p>
                    <form role="form" class="loginform">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="input-group-addon icon-envelop3"></i>
                                <input type="email" class="form-control"
                                       placeholder="username or email" ng-model="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default col-md-1 col-xs-2" ng-click="login()"><i class="icon-arrow-left2"></i></button>
                            <button type="button" class="btn btn-success col-md-11 col-xs-10" ng-click="forgotSubmit()">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
