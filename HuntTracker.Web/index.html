<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HuntTracker</title>

    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/openlayers3/build/ol.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/tombatossals/css/markers.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/openlayers3/build/ol.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-gettext/dist/angular-gettext.min.js"></script>
    <script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery.hammer.js/jquery.hammer.js"></script>
    <script type="text/javascript" src="js/lib/Math.uuid.js"></script>

    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/directive.popover.js"></script>
    <script type="text/javascript" src="js/directive.ol-map.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/controller.menu.js"></script>
    <script type="text/javascript" src="js/controller.map.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="HuntTracker">
    <div class="main-menu">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Menu
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a href="#">Add event</a>
                </li>
                <li>
                    <a href="#">Toggle events</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">Preferences</a>
                </li>
            </ul>
        </div>
    </div>

    <div ng-controller="MapCtrl" class="map-fullscreen">

        <!--MAP-->
        <div ol-map
             ol-markers="markers"
             ol-track-position="tracking"
             ol-on-position-changed="positionChanged(coordinates)"
             ol-on-marker-selected="showMarkerDetails(marker)"
             ol-on-show-context-menu="addMarker(coordinates)"
             class="map-fullscreen">
        </div>

        <!--MARKER POPOVER-->
        <pop-it-over target="#marker-element" show="showPopIt">
            <div ng-show="marker.id === 'you'">
                This is where <strong>you</strong> are now.
            </div>
            Legg til punkt i kartet. Skriv inn beskrivelse og merk punktene med tags (#)
            <div id="asdf">
                <textarea cols="32"></textarea>
            </div>

            Vi anbefaler at du gjør et valg på desse forhandsdefinerte tags:
            <div>
                <select ng-model="event.action" ng-options="action.id as action.name for action in actions"></select>
                <select ng-model="event.animal" ng-options="animal.id as animal.name for animal in animals"></select>
            </div>

            <p>
                <input type="text" />
            </p>

            <div>
                <button type="button" class="btn btn-primary" ng-click="addMarkerConfirm()">Add</button>
                <button type="button" class="btn btn-default" ng-click="closeMarker()">Cancel</button>
            </div>
        </pop-it-over>
    </div>
</body>
</html>
