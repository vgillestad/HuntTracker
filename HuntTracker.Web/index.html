<!DOCTYPE html><html manifest=appcache.mf><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"><meta name=msapplication-tap-highlight content=no><title>HuntTracker</title><link rel=stylesheet href=index.css><script src=index.js></script></head><script type=text/javascript>
// Check if a new cache is available on page load.
window.addEventListener('load', function(e) {
  window.applicationCache.addEventListener('updateready', function(e) {
    if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
      // Browser downloaded a new app cache.
      window.location.reload();
    } else {
      // Manifest didn't changed. Nothing new to server.
    }
  }, false);
}, false);
</script><body ng-app=HuntTracker ng-controller=MapCtrl><div class=main-menu><i ng-if=loading class="icon-spinner3 spinner spinner--steps2 icon-saving"></i><nav class="navbar navbar-default"><ul class="nav navbar-nav navbar-right"><li><a href=# ng-click=setTracking() style="border-right: 1px solid #e7e7e7"><i class=icon-circles ng-class="{'text-primary': tracking === true}"></i></a></li><li class=dropdown><a href=# class=dropdown-toggle data-toggle=dropdown role=button aria-haspopup=true aria-expanded=false style="border-right: 1px solid #e7e7e7"><i class=icon-filter ng-class="{'text-danger': settings.filter !== 'all'}"></i></a><ul class=dropdown-menu><li><a href=# ng-click="applyFilter('all')"><i ng-class="settings.filter === 'all' ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i><span translate>All</span></a></li><li class=divider></li><li><a href=# ng-click="applyFilter('none')"><i ng-class="settings.filter === 'none' ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i><span translate>None</span></a></li><li class=divider></li><li><a href=# ng-click="applyFilter('date', 31)"><i ng-class="settings.filter === 'date' ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i><span translate>Latest 31 days</span></a></li></ul></li><li class=dropdown><a href=# class=dropdown-toggle data-toggle=dropdown role=button aria-haspopup=true aria-expanded=false style="border-right: 1px solid #e7e7e7"><i class=icon-stack2></i></a><ul class=dropdown-menu><li><a href=# ng-click="settings.layer = 'norgeskart'"><i ng-class="settings.layer === 'norgeskart' ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i><span translate>Norgeskart</span></a></li><li class=divider></li><li><a href=# ng-click="settings.layer = 'satellite'"><i ng-class="settings.layer === 'satellite' ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i><span translate>Satellite Imagery</span></a></li><li class=divider></li><li><a href=# ng-click="settings.layer = 'osm'"><i ng-class="settings.layer === 'osm' ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i><span translate>Open Street Map</span></a></li></ul></li><li class=dropdown><a href=# class=dropdown-toggle data-toggle=dropdown role=button aria-haspopup=true aria-expanded=false><i class=icon-menu></i></a><ul class=dropdown-menu><li><a href=# ng-click=showTeam() translate>Hunting Team</a></li><li><a href=# ng-click=showHelp() translate>Help</a></li><li class=divider></li><li><a href=# ng-click=logout()><i class=icon-user-minus></i> {{'Log out' | translate}}</a></li></ul></li></ul></nav></div><div class=map-fullscreen><ol-map class=map-fullscreen ol-markers=markers ol-layer=settings.layer ol-track-position=tracking ol-on-position-changed="positionChanged(coordinates, accuracy)" ol-on-marker-selected=showMarkerDetails(marker) ol-on-show-context-menu=addMarker(coordinates) ol-fit-view-to-markers-trigger=fitMapToMarkersTrigger></ol-map></div></body></html>
