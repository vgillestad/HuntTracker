<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="modernizr.js"></script>
    <script src="moment.js"></script>
</head>
<body>
    <div>
        Date supported:
        <span id="hasDate"></span>
        <input type="date" id="theDate" />
    </div>
    <div>
        Time supported:
        <span id="hasTime"></span>
        <input type="time" id="theTime" />
    </div>
    <script type="text/javascript">
			document.getElementById("hasDate").innerHTML = Modernizr.inputtypes.date;
			document.getElementById("hasTime").innerHTML = Modernizr.inputtypes.time;

			var now = new Date();
			document.getElementById("theDate").value = moment(now).format('YYYY-MM-DD');
			document.getElementById("theTime").value = moment(now).format('hh:mm');

    </script>
</body>

</html>
