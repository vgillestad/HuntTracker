<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="viewport-fit=cover,user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <title>HuntTracker - Login</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <!-- build:css reset-password.css -->
        <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="css/icomoon.css" />
        <link type="text/css" rel="stylesheet" href="css/login.css" />
        <!-- endbuild -->
        <!-- build:js reset-password.js -->
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="/bower_components/angular-gettext/dist/angular-gettext.js"></script>
        <script type="text/javascript" src="i18n/nb_NO.js"></script>
        <script type="text/javascript" src="i18n/nn_NO.js"></script>
        <script type="text/javascript" src="i18n/translations-autodetect.js"></script>
        <script type="text/javascript" src="js/controllers/reset-password.js"></script>
        <script type="text/javascript" src="js/services/services.js"></script>
        <script type="text/javascript" src="js/services/users.js"></script>
        <!-- endbuild -->
    </head>
    
    <body ng-app="HTResetPassword" ng-controller="ResetPasswordCtrl">
        <div class="container" style="margin-top:10%">
            <div class="col-md-5 col-md-offset-3">
                <div class="panel">
                    <div class="panel-body">
                        <p class="text-danger" ng-show="errorMessage">{{errorMessage | translate}}</p>
                        <form role="form" class="loginform" name="loginForm" novalidate>
                            <div class="form-group">
                                <div class="input-group">
                                    <i class="input-group-addon icon-lock"></i>
                                    <input type="password" name="password" class="form-control" placeholder="{{'password' | translate}}" ng-model="password"
                                    required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <i class="input-group-addon icon-lock"></i>
                                    <input type="password" name="confirmPassword" class="form-control" placeholder="{{'confirm password' | translate}}" ng-model="confirmPassword"
                                    required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success login" ng-disabled="loginForm.$invalid" ng-click="resetPassword()">
                                <i ng-if="loading" class="icon-spinner9 spinner"></i>
                                <span ng-if="!loading" translate>Reset</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
