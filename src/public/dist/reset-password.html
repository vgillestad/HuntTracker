<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="viewport-fit=cover,user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"><meta name=msapplication-tap-highlight content=no><title>HuntTracker - Login</title><link rel="shortcut icon" href=favicon.png type=image/x-icon><link rel=stylesheet href=reset-password.css><script src=reset-password.js></script></head><body ng-app=HTResetPassword ng-controller=ResetPasswordCtrl><div class=container style=margin-top:10%><div class="col-md-5 col-md-offset-3"><div class=panel><div class=panel-body><p class=text-danger ng-show=errorMessage>{{errorMessage | translate}}</p><form role=form class=loginform name=loginForm novalidate><div class=form-group><div class=input-group><i class="input-group-addon icon-lock"></i> <input type=password name=password class=form-control placeholder="{{'password' | translate}}" ng-model=password required></div></div><div class=form-group><div class=input-group><i class="input-group-addon icon-lock"></i> <input type=password name=confirmPassword class=form-control placeholder="{{'confirm password' | translate}}" ng-model=confirmPassword required></div></div><button type=button class="btn btn-success login" ng-disabled=loginForm.$invalid ng-click=resetPassword()><i ng-if=loading class="icon-spinner9 spinner"></i> <span ng-if=!loading translate>Reset</span></button></form></div></div></div></div></body></html>
