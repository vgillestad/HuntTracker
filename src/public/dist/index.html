<!DOCTYPE html><html manifest=appcache.mf><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"><meta name=msapplication-tap-highlight content=no><title>HuntTracker</title><link rel="shortcut icon" href=favicon.png type=image/x-icon><link rel=stylesheet href=index.css><script src=index.js></script></head><body ng-app=HuntTracker ng-controller=MapCtrl><div class=main-menu><i ng-if=loading class="icon-spinner3 spinner spinner--steps2 icon-saving"></i><nav class="navbar navbar-default"><ul class="nav navbar-nav navbar-right"><li><a href=javascript:void(0) ng-click=setTracking() style="border-right: 1px solid #e7e7e7"><i class=icon-you ng-class="{'text-primary': tracking === true, 'spinner': trackingLoading === true}"></i></a></li><li class=dropdown><a href=# class=dropdown-toggle data-toggle=dropdown role=button aria-haspopup=true aria-expanded=false style="border-right: 1px solid #e7e7e7"><i class=icon-filter ng-class="{'text-danger': user.settings.filter !== 'all'}"></i></a><ul class=dropdown-menu><li ng-repeat="(key, value) in standardFilters"><a href=javascript:void(0) ng-click=setFilter(key)><i ng-class="user.settings.filter === key ? 'icon-radio-checked' : 'icon-radio-unchecked'"></i><span>{{value.name | translate}}</span></a></li><li class=divider ng-if=user.filters></li><li ng-repeat="(key, value) in user.filters" class=hz><a href=javascript:void(0) ng-click=setFilter(key)><i ng-class="user.settings.filter === key ? 'icon-radio-checked' : 'icon-radio-unchecked'"></i><span>{{value.name}}</span></a> <a href=javascript:void(0) ng-click=showFilterModal(key) class="btn btn-default btn-xs"><i class=icon-pencil></i></a></li><li class=divider></li><li><a href=javascript:void(0) ng-click=showFilterModal()><i class=icon-pencil></i><span translate>Custom Filter</span></a></li></ul></li><li class=dropdown><a href=# class=dropdown-toggle data-toggle=dropdown role=button aria-haspopup=true aria-expanded=false style="border-right: 1px solid #e7e7e7"><i class=icon-stack2></i></a><ul class=dropdown-menu><li ng-repeat="(key,value) in layers"><a href=javascript:void(0) ng-click=setLayer(key)><i ng-class="user.settings.layer === key ? 'icon-radio-checked' : 'icon-radio-unchecked'"></i><span>{{value | translate}}</span></a></li></ul></li><li class=dropdown><a href=# class=dropdown-toggle data-toggle=dropdown role=button aria-haspopup=true aria-expanded=false><i class=icon-menu></i></a><ul class=dropdown-menu><li><a href=javascript:void(0) ng-click=showTeamModal() translate>Hunting Team</a></li><li><a href=javascript:void(0) ng-click=showHelpModal() translate>Help</a></li><li class=divider></li><li><a href=javascript:void(0) ng-click=logout()><i class=icon-user-minus></i> {{'Log out' | translate}}</a></li></ul></li></ul></nav></div><div class=map-fullscreen><ol-map class=map-fullscreen ol-markers=markers ol-layer=user.settings.layer ol-track-position=tracking ol-on-position-changed="positionChanged(coordinates, accuracy)" ol-on-marker-selected=showMarkerDetails(marker) ol-on-show-context-menu=addMarker(coordinates) ol-fit-view-to-markers-trigger=fitMapToMarkersTrigger></ol-map></div><div ng-if="!you.hidden && you.accuracy > 100" class=gps-error-message><span translate>Your GPS is struggeling. Accuarcy is</span> {{you.accuracy}}m</div></body></html>
